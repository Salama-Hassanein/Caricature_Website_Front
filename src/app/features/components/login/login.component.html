   <section class="gradient-custom-2" dir="rtl">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark shadow-5-strong rounded-3">
            <div class="card-body p-5">
              <h2 class="fw-bold mb-5 text-center">تسجيل الدخول</h2>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-outline mb-4">
                  <input type="email" formControlName="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">البريد الإلكتروني</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" formControlName="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">كلمة السر</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example5" checked />
                    <label class="form-check-label" for="form2Example5">
                      تذكرني
                    </label>
                  </div>
                  <a href="#!">هل نسيت كلمة السر؟</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block mb-4" [disabled]="loginForm.invalid">
                  تسجيل الدخول
                </button>
              </form>

              <hr class="my-4">

              <div class="text-center">
                <p class="mb-0">
                  ليس لديك حساب؟
                  <a routerLink="/register" class="text-reset fw-bold">أنشئ حساب الآن</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Login Block -->
