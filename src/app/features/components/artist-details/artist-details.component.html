<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

<div id="main" class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">{{ artist?.name }}'s Details</h2>
    </div>
  </div>

  <div class="row" id="real-estates-detail">
    <div class="col-lg-4 col-md-4 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <header class="panel-title">
            <div class="text-center">
              <strong>{{ artist?.name }}</strong>
            </div>
          </header>
        </div>
        <div class="panel-body">
          <div class="text-center" id="author">
            <img class="img-fluid" src="http://localhost:5000/assets/upload/{{ artist.image }}" />
            <h3>{{ artist?.name }}</h3>
            <p>{{ artist.bio }}</p>
            <small class="label label-warning">
              <span class="info-label">Birth Date:</span>
              <span class="info-value">{{ artist.birthDate | date }}</span>
            </small>
            <br>
            <span class="info-label">Favourite:</span>
            <span class="info-value">{{ artist.favourite ? "Yes" : "No" }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-md-8 col-xs-12"></div>
  </div>
</div>
