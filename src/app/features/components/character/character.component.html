<div class="container character-container">
  <div class="row">
    <div class="col-12 character-header">
      <h2>الشخصيات</h2>
    </div>
  </div>
  <div class="row character-list">
    <div class="col-md-6 col-lg-4 character-card" *ngFor="let character of characters">
      <img [src]="character.image" alt="{{ character.name }}" class="character-image">
      <div class="character-details">
        <h3>{{ character.name }}</h3>
        <p>تم إنشاؤه بواسطة: {{ character.author }}</p>
        <p>تم رسمه بواسطة: {{ character.artist }}</p>
      </div>
    </div>
  </div>
</div>
