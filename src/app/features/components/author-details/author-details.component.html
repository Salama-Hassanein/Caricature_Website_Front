  <section class="services mt-5 py-5 bg-light px-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card h-100">
            <div class="row g-0">
              <div class="col-md-6">
                <img class="img-fluid" src="{{ author?.image }}" />
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <span class="info-label">Author Name:</span>
  
                  <h5 class="card-title fs-4">{{author?.name}}</h5>
                  <div class="author-details">
                    <p>
                      <span class="info-label">Birth Date:</span>
                      <span class="info-value">{{ author?.birthDate | date }}</span>
                    </p>
                    <p>
                      <span class="info-label">Favourite:</span>
                      <span class="info-value">{{ author?.favourite ? "Yes" : "No" }}</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
