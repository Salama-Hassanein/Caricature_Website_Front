<div class="container-xxl py-6 my-5">
  <div class="container">
    <div class="text-center mx-auto mb-5">
    </div>
    <div class="row g-0 team-items">
      <div class="col-lg-3 col-md-6 animated fadeInUp" style="--animation-delay: 0.7s;" *ngFor="let artist of artists">
        <div class="team-item position-relative">
          <div class="position-relative">
            <img
              style="width: 400px; height: 300px"
              class="img-fluid"
              src="http://localhost:5000/assets/upload/{{ artist.image }}"
              alt=""
            />
            <div class="team-social text-center">
              <a class="btn btn-primary" [routerLink]="['/artist', artist._id]">View Details</a>
            </div>
          </div>
          <div class="bg-light text-center p-4">
            <h5 class="mt-2">{{ artist.name }}</h5>
            <span>{{ artist.bio }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
