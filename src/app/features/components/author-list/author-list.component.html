<div class="container-xxl py-6 my-5">
  <div class="container">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 500px"
    >
      <!-- <h1 class="text-primary text-uppercase mb-2 my-7">الفنانون</h1> -->
    </div>
    <div class="row g-0 team-items">
      <div
      class="col-lg-3 col-md-6 animated fadeInUp" style="--animation-delay: 0.7s;"
        *ngFor="let author of authors"
      >
        <div class="team-item position-relative">
          <div class="position-relative">
            <img
              style="width: 400px; height: 300px"
              class="img-fluid"
              src="{{ author.image }}"
              alt=""
            />
            <div class="team-social text-center">
              <a class="btn btn-primary" href="/author-details/{{author._id}}">View Details</a>

              <!-- <a class="btn btn-square btn-outline-primary border-2 m-1" href=""><i class="fab fa-facebook-f"></i></a>
                              <a class="btn btn-square btn-outline-primary border-2 m-1" href=""><i class="fab fa-twitter"></i></a>
                              <a class="btn btn-square btn-outline-primary border-2 m-1" href=""><i class="fab fa-instagram"></i></a> -->
            </div>
          </div>
          <div class="bg-light text-center p-4">
            <h5 class="mt-2">{{ author.name }}</h5>
            <span>{{ author.bio }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
