<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <!-- <title> Responsive Contact Us Form  | CodingLab </title>-->
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">العنوان</div>
            <div class="text-one">Surkhet, NP12</div>
            <div class="text-two">Birendranagar 06</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">الهاتف</div>
            <div class="text-one">+0098 9893 5647</div>
            <div class="text-two">+0096 3434 5678</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">الايميل</div>
            <div class="text-one">codinglab@gmail.com</div>
            <div class="text-two">info.codinglab@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">اترك لنا رسالتك </div>
          <form (submit)="sendMessage()" action="#">
            <div class="input-box">
              <input type="text" placeholder="أدخل اسمك" [(ngModel)]="contact.name" name="name">
            </div>
            <div class="input-box">
              <input type="text" placeholder="أدخل الايميل" [(ngModel)]="contact.email" name="email">
            </div>

            <div class="input-box message-box">
              <input type="text" placeholder="أدخل رسالتك" [(ngModel)]="contact.message" name="message">
            </div>

            <div class="button">
              <input type="submit" value="إرسال الان">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
