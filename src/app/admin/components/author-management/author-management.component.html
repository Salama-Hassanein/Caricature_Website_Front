<div class="card-deck">
  <div class="card col-lg-12 px-0 mb-4">
    <div class="card-body">
      <h5 class="card-title">Auther</h5>
      <div class="table-responsive">
        <table class="table center-aligned-table">
          <thead>
            <tr class="text-primary">
              <th>ID</th>
              <th>Name</th>
              <th>Image</th>
              <th>BirthDate</th>
              <th>Bio</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>

            <tr class="" *ngFor="let auther of authers">
              <td>{{auther._id}}</td>
              <td>{{auther.name}}</td>
              <td><img style="width: 100px;height:100px" src="http://localhost:5000/assets/upload/{{auther.image}}"></td>
              <td>{{auther.birthDate | date}}</td>
              <td>{{auther.bio}}</td>

              <td><a href="#" class="btn btn-primary btn-sm w-50%">Edit</a></td>
              <td><a href="#" class="btn btn-danger btn-sm w-50%">Delete</a></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
