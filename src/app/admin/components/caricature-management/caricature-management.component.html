<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Author</th>
                <th>Characters</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let caricature of caricatures">
                <td>{{ caricature.title }}</td>
                <td>{{ caricatureArtistName }}</td>
                <td>{{ caricatureAuthorName }}</td>

                <td>
                    <ul>
                        <!-- <li *ngFor="let character of caricature.character">{{ character.name }}</li> -->
                    </ul>
                </td>
                <td>{{ caricature.created_at | date:'short' }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteCaricature(caricature)">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
