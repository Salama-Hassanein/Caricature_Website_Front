<h2>Character Management</h2>
<hr>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters">
          <td>{{ character.name }}</td>
          <td>{{ character.description }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteCharacter(character)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
