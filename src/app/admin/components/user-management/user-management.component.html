<div class="card-deck">
  <div class="card col-lg-12 px-0 mb-4">
    <div class="card-body">
      <h5 class="card-title">Users</h5>
      <div class="table-responsive">
        <table class="table center-aligned-table">
          <thead>
            <tr class="text-primary">
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="">
              <td>{{ user.firstName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.password }}</td>
              <td>
                <button class="btn btn-primary btn-sm w-50" (click)="startEditing(user)">Edit</button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm w-50" (click)="deleteUser(user)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="editedUser" class="card-deck">
  <div class="card col-lg-12 px-0 mb-4">
    <div class="card-body">
      <h5 class="card-title">Edit User</h5>
      <div class="form-group">
        <label for="editFirstName">First Name:</label>
        <input type="text" class="form-control" id="editFirstName" [(ngModel)]="editedUser.firstName">
      </div>
      <div class="form-group">
        <label for="editEmail">Email:</label>
        <input type="text" class="form-control" id="editEmail" [(ngModel)]="editedUser.email">
      </div>
      <div class="form-group">
        <label for="editPassword">Password:</label>
        <input type="password" class="form-control" id="editPassword" [(ngModel)]="editedUser.password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="saveUserChanges()">Save Changes</button>
        <button class="btn btn-secondary" (click)="cancelEditing()">Cancel</button>
      </div>
    </div>
  </div>
</div>
