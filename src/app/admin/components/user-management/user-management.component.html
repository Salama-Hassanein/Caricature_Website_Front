<div class="card-deck">
  <div class="card col-lg-12 px-0 mb-4">
    <div class="card-body">
      <h5 class="card-title">Users</h5>
      <div class="table-responsive">
        <table class="table center-aligned-table">
          <thead>
            <tr class="text-primary">
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="">
              <td>{{ user.firstName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.password }}</td>
              <td><a href="#" class="btn btn-primary btn-sm w-50">Edit</a></td>
              <td><a href="#" class="btn btn-danger btn-sm w-50">Delete</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
